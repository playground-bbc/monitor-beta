version: "2"
services:
  php:
    build: .
    #image: yiisoftware/yii2-php:7.2-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - "8080:80"
    expose:
      - "8090"
    networks:
      - my-network
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    environment:
      - MYSQL_DATABASE=monitor
      - MYSQL_USER=phpmyadmin
      - MYSQL_PASSWORD=deathnote
      - MYSQL_ROOT_PASSWORD=deathnote
      - TZ=America/Santiago
    ports:
      - "3307:3306"
    expose:
      - "3307"
    volumes:
      - my-db:/var/lib/mysql
    #volumes:
    #  - ~/mysql:/var/lib/mysql
    networks:
      - my-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    depends_on:
      - db
    networks:
      - my-network
    restart: always
    ports:
      - 8081:80
    volumes:
      - my-db:/var/lib/mysql
  memcached:
    container_name: memcached
    image: memcached:latest
    ports:
      - "0.0.0.0:11212:11211"
volumes:
  my-db:
networks:
  my-network:
    driver: bridge
